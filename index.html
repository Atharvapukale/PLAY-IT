<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAY IT - Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PLAY IT</h1>
        </header>
        <div class="player">
            <div class="album-art">
                <img src="default-album-art.jpg" alt="Album Art" id="albumArt">
            </div>
            <div class="controls">
                <input type="file" id="fileInput" accept="audio/*">
                <button id="playPauseBtn">Play</button>
                <button id="stopBtn">Stop</button>
                <button id="nextBtn">Next</button>
                <button id="prevBtn">Prev</button>
            </div>
            <div class="progress">
                <input type="range" id="progressBar" value="0" step="1">
                <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
            </div>
            <div class="volume">
                <input type="range" id="volumeControl" value="100" step="1">
                <span id="volumeLabel">100%</span>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
